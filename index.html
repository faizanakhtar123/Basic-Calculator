<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display" id="display"></div>

      <div class="calculator-buttons">
        <button class="btn btn-clear span-2" onclick="ac()">AC</button>
        <button class="btn btn-delete" onclick="del()">DEL</button>
        <button class="btn btn-operator" onclick="div()">/</button>

        <button class="btn" onclick="seven()">7</button>
        <button class="btn" onclick="eight()">8</button>
        <button class="btn" onclick="nine()">9</button>
        <button class="btn btn-operator" onclick="multi()">*</button>

        <button class="btn" onclick="four() ">4</button>
        <button class="btn" onclick="five()">5</button>
        <button class="btn" onclick="six()">6</button>
        <button class="btn btn-operator" onclick="minus()">-</button>

        <button class="btn" id="btn-1" onclick="one()">1</button>
        <button class="btn" onclick="two()">2</button>
        <button class="btn" onclick="three()">3</button>
        <button class="btn btn-operator" onclick="add()">+</button>

        <button class="btn span-2" onclick="zero()">0</button>
        <button class="btn" onclick="dot()">.</button>
        <button class="btn btn-equals" onclick="equal()">=</button>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
